<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>传智健康</title>
        <meta name="description" content="传智健康">
        <meta name="keywords" content="传智健康">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../plugins/elementui/index.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <!-- 引入组件库 -->
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script src="../js/vue.js"></script>
        <script src="../plugins/elementui/index.js"></script>
        <script src="../js/axios-0.18.0.js"></script>
        <style>
            .datatable {
                position: relative;
                box-sizing: border-box;
                -webkit-box-flex: 1;
                width: 100%;
                max-width: 100%;
                font-size: 14px;
                color: rgb(96, 98, 102);
                overflow: hidden;
                flex: 1 1 0%;
            }
            .datatable td, .datatable th {
                padding: 12px 0;
                min-width: 0;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
                text-overflow: ellipsis;
                vertical-align: middle;
                position: relative;
                text-align: left;
            }
        </style>
    </head>
    <body class="hold-transition">
        <div id="app">
            <div class="content-header">
                <h1>系统设置<small>角色管理</small></h1>
                <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>系统设置</el-breadcrumb-item>
                    <el-breadcrumb-item>角色管理</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <div class="app-container">
                <div class="box">
                    <div class="filter-container">
                        <el-input placeholder="名称/关键字" v-model="pagination.queryString" style="width: 200px;" class="filter-item" @keyup.enter.native="handleFilter"></el-input>
                        <el-button @click="findPage()" class="dalfBut">查询</el-button>
                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
                    </div>
                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                        <el-table-column type="index" align="center" label="序号"></el-table-column>
                        <el-table-column prop="name" label="权限名称" align="center"></el-table-column>
                        <el-table-column prop="keyword" label="关键字" align="center"></el-table-column>
                        <el-table-column prop="description" label="权限描述" align="center"></el-table-column>
                        <el-table-column label="操作" align="center">
                            <template slot-scope="scope">
                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                                <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <div class="pagination-container">
                        <el-pagination
                            class="pagiantion"
                            @current-change="handleCurrentChange"
                            :current-page="pagination.currentPage"
                            :page-size="pagination.pageSize"
                            layout="total, prev, pager, next, jumper"
                            :total="pagination.total">
                        </el-pagination>
                    </div>
                    <!-- 新增标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="新增角色" :visible.sync="dialogFormVisible">
                            <template>
                                <el-tabs v-model="activeName" type="card">
                                    <el-tab-pane label="基本信息" name="first">
                                        <el-form label-position="right" label-width="100px">
                                            <el-row>
                                                <el-col :span="12">
                                                    <el-form-item label="权限名称" prop="name">
                                                        <el-input  v-model="formData.name"/>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="12">
                                                    <el-form-item label="关键字" prop="keyword">
                                                        <el-input v-model="formData.keyword"/>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="24">
                                                    <el-form-item label="权限描述" prop="keyword">
                                                        <el-input v-model="formData.description" type="textarea"></el-input>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                        </el-form>
                                    </el-tab-pane>
                                    <el-tab-pane label="权限信息" name="second">
									<div class="checkScrol">
                                        <table class="datatable">
                                            <thead>
                                            <tr>
                                                <th>选择</th>
                                                <th>权限名称</th>
                                                <th>权限关键字</th>
                                                <th>权限描述</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr v-for="c in permissionData">
                                                <td>
                                                    <input :id="c.id" v-model="permissionIds" type="checkbox" :value="c.id">
                                                </td>
                                                <td><label :for="c.id">{{c.name}}</label></td>
                                                <td><label :for="c.id">{{c.keyword}}</label></td>
                                                <td><label :for="c.id">{{c.description}}</label></td>
                                            </tr>
                                            </tbody>
                                        </table>
									</div>
                                    </el-tab-pane>


                                    <el-tab-pane label="菜单信息" name="third">
                                        <div class="checkScrol">
                                            <table class="datatable">
                                                <thead>
                                                <tr>
                                                    <th>选择</th>
                                                    <th>菜单名称</th>
                                                    <th>菜单路径</th>
                                                    <th>菜单级别</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr v-for="c in menuData">
                                                    <td>
                                                        <input :id="c.id" v-model="menuIds" type="checkbox" :value="c.id">
                                                    </td>
                                                    <td><label :for="c.id">{{c.name}}</label></td>
                                                    <td><label :for="c.id">{{c.path}}</label></td>
                                                    <td><label :for="c.id">{{c.level}}</label></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </el-tab-pane>
                                </el-tabs>
                            </template>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible = false">取消</el-button>
                                <el-button type="primary" @click="handleAdd()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>

                    <!-- 编辑标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="编辑检查组" :visible.sync="dialogFormVisible4Edit">
                            <template>
                                <el-tabs v-model="activeName" type="card">
                                    <el-tab-pane label="基本信息" name="first">
                                        <el-form label-position="right" label-width="100px">
                                            <el-row>
                                                <el-col :span="12">
                                                    <el-form-item label="权限名称" prop="name">
                                                        <el-input  v-model="formData.name"/>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="12">
                                                    <el-form-item label="关键字" prop="keyword">
                                                        <el-input v-model="formData.keyword"/>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="24">
                                                    <el-form-item label="权限描述" prop="keyword">
                                                        <el-input v-model="formData.description" type="textarea"></el-input>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                        </el-form>
                                    </el-tab-pane>
                                    <el-tab-pane label="权限信息" name="second">
                                        <div class="checkScrol">
                                            <table class="datatable">
                                                <thead>
                                                <tr>
                                                    <th>选择</th>
                                                    <th>权限名称</th>
                                                    <th>权限关键字</th>
                                                    <th>权限描述</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr v-for="c in permissionData">
                                                    <td>
                                                        <input :id="c.id" v-model="permissionIds" type="checkbox" :value="c.id">
                                                    </td>
                                                    <td><label :for="c.id">{{c.name}}</label></td>
                                                    <td><label :for="c.id">{{c.keyword}}</label></td>
                                                    <td><label :for="c.id">{{c.description}}</label></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </el-tab-pane>


                                    <el-tab-pane label="菜单信息" name="third">
                                        <div class="checkScrol">
                                            <table class="datatable">
                                                <thead>
                                                <tr>
                                                    <th>选择</th>
                                                    <th>菜单名称</th>
                                                    <th>菜单路径</th>
                                                    <th>菜单级别</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr v-for="c in menuData">
                                                    <td>
                                                        <input :id="c.id" v-model="menuIds" type="checkbox" :value="c.id">
                                                    </td>
                                                    <td><label :for="c.id">{{c.name}}</label></td>
                                                    <td><label :for="c.id">{{c.path}}</label></td>
                                                    <td><label :for="c.id">{{c.level}}</label></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </el-tab-pane>
                                </el-tabs>
                            </template>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                                <el-button type="primary" @click="handleEdit()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        var vue = new Vue({
            el: '#app',
            data:{
                activeName:'first',//添加/编辑窗口Tab标签名称
                pagination: {//分页相关属性
                    currentPage: 1,
                    pageSize:10,
                    total:100,
                    queryString:null,
                },
                dataList: [],//列表数据
                formData: {},//表单数据
                permissionData:[],//新增和编辑表单中对应的权限项列表数据
                permissionIds:[],//新增和编辑表单中权限项对应的复选框，基于双向绑定可以进行回显和数据提交
                menuData:[],//新增和编辑表单中对应的菜单项列表数据
                menuIds:[],//新增和编辑表单中权限项对应的复选框，基于双向绑定可以进行回显和数据提交
                dialogFormVisible: false,//控制添加窗口显示/隐藏
                dialogFormVisible4Edit:false//控制编辑窗口显示/隐藏
            },
            created() {
                this.findPage();
            },
            methods: {
                //编辑
                handleEdit() {
                    axios.post("/role/edit.do?permissionIds="+this.permissionIds,this.formData).then(res=>{
                        if (res.data.flag) {
                            this.$message({
                                message:res.data.message,
                                type:'success'})
                            this.findPage();
                            this.dialogFormVisible4Edit=false;
                        }else {
                            this.$message.error(res.data.message)
                        }
                    }).catch(r => {
                        this.showMessage(r)
                    })
                },
                //添加
                handleAdd () {
                    axios.post("/role/add.do?permissionIds="+this.permissionIds ,this.formData).then(res=>{
                        if (res.data.flag) {
                            this.$message({
                                message:res.data.message,
                                type:'success'})
                            this.findPage();
                           this.dialogFormVisible=false;
                        }else {
                            this.$message.error(res.data.message)
                        }
                    }).catch(r => {
                        this.showMessage(r)
                    })
                },
                //分页查询
                findPage() {
                    var params={
                        currentPage: this.pagination.currentPage,
                        pageSize: this.pagination.pageSize,
                        queryString: this.pagination.queryString
                    }
                    axios.post("/role/findPage.do",params).then(res=>{
                        this.pagination.total=res.data.total;
                        this.dataList=res.data.rows;
                    }).catch(r => {
                        this.showMessage(r)
                    })
                },
                showMessage(r){
                    if(r == 'Error: Request failed with status code 403'){
                        //权限不足
                        this.$message.error('无访问权限');
                        return;
                    }else{
                        this.$message.error('未知错误');
                        return;
                    }
                },
                // 重置表单
                resetForm() {
                    this.formData={};
                    this.permissionIds = [];
                },
                // 弹出添加窗口
                handleCreate() {
                    this.resetForm();
                    this.dialogFormVisible=true;
                    axios.post("/checkitem/findAll.do").then(res=>{
                        if (res.data.flag) {
                            this.permissionData=res.data.data
                        }else {
                            this.$message.error(res.data.message)
                        }
                    }).catch(r => {
                        this.showMessage(r)
                    })
                },
                // 弹出编辑窗口
                handleUpdate(row) {
                    this.resetForm();
                    axios.post("/role/findById.do?id="+row.id).then(res=>{
                        if (res.data.flag) {
                            this.dialogFormVisible4Edit=true;
                            this.active='first';
                            this.formData=res.data.data;
                            axios.post("/checkitem/findAll.do").then(res=>{
                                if (res.data.flag) {
                                    this.permissionData=res.data.data
                                    axios.get("/role/findpermissionIdsById.do?id="+row.id).then(res=>{
                                        this.permissionIds=res.data
                                    })
                                }else {
                                    this.$message.error(res.data.message)
                                }
                            }).catch(r => {
                                this.showMessage(r)
                            })
                        }else {
                            this.$message.error(res.data.message)
                        }
                    }).catch(r => {
                        this.showMessage(r)
                    })
                },
                //切换页码
                handleCurrentChange(currentPage) {
                    this.pagination.currentPage=currentPage;
                    this.findPage()
                },
                // 删除
                handleDelete(row) {
                    this.$confirm("是否确定要删除该条记录","提示",{type:'warning'}).then(()=>{
                        axios.get("/role/delete.do?id="+row.id).then(res=>{
                            if (res.data.flag) {
                                this.$message({
                                    message:res.data.message,
                                    type:'success'})
                                this.findPage();
                                this.dialogFormVisible=false;
                            }else {
                                this.$message.error(res.data.message)
                            }
                        }).catch(r => {
                            this.showMessage(r)
                        })
                    }).catch(()=>{
                        this.$message.error("操作已取消")
                    })
                }
            }
        })
    </script>
</html>
